<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Javascript Quiz</title>
</head>

<body>
<header>
    <div class="highScore"><a href="highscores.html">Highest Scores!</a></div>
    <div>
        <p class="time">Time: <span id="timer">60</span></p>
    </div>
</header>

<div class="quiz-intro">
    <div id="intro">
        <h4>Welcome to the Javascript Quiz!</h4>
        <p>The timer starts at 60 seconds and 3 seconds are deducted for wrong answers. You can view the highest scores at the end!</p>
        <button id="start" class="start">Start!</button>
    </div>

    <div id="questions" class="cover">
        <h2 id="nextQuestion"></h2>
        <div id="options" class="options"></div>
    </div>

    <div id="results" class="cover">
        <h2>Your final score is: <span id="score"></span></h2>
        
        <p>Save your score!</p>
        <p>Enter your initials: <input type="text" id="initials"/>
        <button id="submit">Submit</button>
        </p>
    </div>

    <div id="answerKey" class="hideAnswer"></div>
</div>

<footer>
    <div>
        &copy;2022 Erin Knapp
    </div>
</footer>



<script src="./assets/js/questions.js"></script>
<script src="./assets/js/script.js"></script>
<scrip src="./assets/js/scores.js"></scrip>
</body>
</html>
