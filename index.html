<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<header>
    <div class="score">Highest Score</div>
    <div>
        <p class="time">Time: <span id="timer">0</span></p>
    </div>
</header>

<div class="wrapper">
    <h4>Welcome to the Javascript Quiz!</h4>
    <button id="startButton" class="startButton">Start!</button>
</div>

<div id="questions" class="cover">
    <h2 id="nextQuestion"></h2>
    <div id="options" class="options"></div>
</div>
<div id="answerKey" class="hideAnswer"></div>


<script src="./assets/js/script.js"></script>
<script src="./assets/js/questions.js"></script>
</body>
</html>
